---
layout: default
title: 日志
categories: blog
---
<section class="docs">
  <div class="grid">
    <article>
    <ul>
      {% assign category = page.categories | join: ' ' | split: ' ' | last %}
      {% for post in site.categories[category] %}
      <li><span>{{ post.date | date: '%Y-%m-%d' }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
    </article>
  </div>
</section>
